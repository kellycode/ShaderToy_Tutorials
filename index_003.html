<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <style>
            body {
                margin: 0px;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div id="container"></div>
        <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

        <script id="vertexShader" type="x-shader/x-vertex">
            void main()	{
                gl_Position = vec4( position, 1.0 );
            }
        </script>

        <script id="fragmentShader" type="x-shader/x-fragment">
            uniform float time;
            uniform vec2 resolution;
            void main()	{
                vec2 uv = gl_FragCoord.xy / resolution.xy; // 0 to 1

                // to center the ellipse, it's 0.5 in the example
                // here it needs to be around 0.66. no idea why.
                uv -= 0.5;
                float d = length(uv);
                float c = d;

                if(d < 0.3) c = 1.0;
                else c  = 0.0;

                gl_FragColor = vec4(vec3(c), 1.0);
            }
        </script>
        <script>
            var container;
            var camera, scene, renderer;
            var uniforms, material, mesh;
            var mouseX = 0,
                mouseY = 0,
                lat = 0,
                lon = 0,
                phy = 0,
                theta = 0;

            var windowHalfX = window.innerWidth / 2;
            var windowHalfY = window.innerHeight / 2;

            init();
            var startTime = Date.now();
            animate();

            function init() {
                container = document.getElementById("container");

                // this seems to be a place holder camera and not actually
                // used since the screen is displaying the material only
                camera = new THREE.Camera();
                // can be 0, 1 or 2
                camera.position.z = 1;
                scene = new THREE.Scene();

                uniforms = {
                    time: { type: "f", value: 1.0 },
                    resolution: { type: "v2", value: new THREE.Vector2() },
                };

                material = new THREE.ShaderMaterial({
                    uniforms: uniforms,
                    vertexShader: document.getElementById("vertexShader").textContent,
                    fragmentShader: document.getElementById("fragmentShader").textContent,
                });

                mesh = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
                scene.add(mesh);

                renderer = new THREE.WebGLRenderer();
                //renderer.setPixelRatio(window.devicePixelRatio ? window.devicePixelRatio : 1);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.domElement.width = window.innerWidth;
                renderer.domElement.height = window.innerHeight;
                container.appendChild(renderer.domElement);

                uniforms.resolution.value.x = window.innerWidth;
                uniforms.resolution.value.y = window.innerHeight;
            }

            function animate() {
                requestAnimationFrame(animate);
                render();
            }

            function render() {
                var elapsedMilliseconds = Date.now() - startTime;
                var elapsedSeconds = elapsedMilliseconds / 1000;
                uniforms.time.value = 60 * elapsedSeconds;
                renderer.render(scene, camera);
            }
        </script>
    </body>
</html>
